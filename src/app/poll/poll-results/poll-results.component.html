<div class="row">
  <div class="col-md-12">
    <div class="poll-form">

        <div class="mx-auto poll-info">
        <h2><a class="nav-link" routerLink="/polls/{{poll.id}}" routerLinkActive="active">{{poll.question}}</a></h2>
        <div id="usernameBlock" *ngIf="poll.user">
          <p> by<br>  <a class="nav-link" routerLink="/profile/{{poll.user.username}}" routerLinkActive="active">{{poll.user.username}}</a></p>
        </div>

      <div *ngIf="editable">
          <app-poll-edit (handleEdit)="emitEdit($event)"
                         (handleDelete)="emitDelete($event)" 
                         [poll]="poll"
          ></app-poll-edit>
        </div>

        </div>
        
        <div class="form-group row responses">

            <div *ngFor="let response of poll.responses" class="col-6 response">
            {{response.text}} - {{response.selected}} votes
            </div>

               
        </div>

          <div class="row">
            <button class="btn btn-primary col-3 mx-auto poll-button" (click)="seeResults()">See Poll</button>
          </div>
         
    </div>

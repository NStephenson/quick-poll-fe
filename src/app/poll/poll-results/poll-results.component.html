<div class="row">
  <div class="col-md-6 poll-form">

        <div class="mx-auto poll-info">
        <h2>{{poll.question}}</h2>
        <div id="usernameBlock" *ngIf="poll.user">
          <p> by<br> <a href="">{{poll.user.username}}</a></p>
        </div>

        </div>
        
        <div class="form-group row responses">

            <div *ngFor="let response of poll.responses" class="col-6 response">
            {{response.text}} - {{response.selected}} votes
            </div>

               
        </div>
         
     
  </div>
</div>

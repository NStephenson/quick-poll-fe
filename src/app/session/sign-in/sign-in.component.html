<div class="row text-center page-head ">
 

    <div class="col-md-6 page-head">
      <h1>Sign In</h1>
      <div *ngIf="errors" class="alert alert-danger">
        <p>We've encountered the following errors with you request: </p>
        <ul>
          <li *ngFor="let message of errors">
            {{message}}
          </li>
        </ul>
      </div>
    </div>

   <div class="col-md-6 col-centered">
    <form #signInForm="ngForm" (ngSubmit)="signIn()">

      <input 
        type="email" 
        name="email" 
        required 
        [(ngModel)]="signInData.email"
        #email="ngModel"
        placeholder="Email" 
        class="no-border form-control"
        email="true"
      >
      <br>

      <div *ngIf="email.invalid && (email.dirty || email.touched)"
           class="alert alert-danger">

        <p>Before you continue:  </p>
        <ul>
          <li *ngIf="email.errors.required">
            Include and email address
          </li>
          <li *ngIf="email.errors.email">
            Correct the formatting of your email
          </li>
        </ul>
      </div>

      <input 
        type="password" 
        name="password" 
        required 
        [(ngModel)]="signInData.password"
        placeholder="Password" 
        #password="ngModel"
        class="no-border form-control"
        minlength="8" 
      >
      <br>

      <div *ngIf="password.invalid && (password.dirty || password.touched)"
     class="alert alert-danger">

      <p>Before you continue: </p>
      <ul>
        <li *ngIf="password.errors.required">
          Include a password
        </li>
        <li *ngIf="password.errors.minlength">
          Make your password 8 characters or longer
        </li>
      </ul>
      </div>

      <app-facebook-login-link></app-facebook-login-link><br>

      <button class="btn btn-primary btn-lrg" 
            *ngIf="signInData.email && signInData.password"
            [disabled]="!signInForm.form.valid" 
            type="submit"
      > Sign In
    </button>

    
    </form>

  </div>
</div>
